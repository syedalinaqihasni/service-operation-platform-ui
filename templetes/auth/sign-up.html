<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<title>sign-up Screen Templete</title>
  <!-- Link to the DocSearch CSS for documentation search styling -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <!-- Font Awesome CSS for using icons in the page -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Bootstrap CSS for styling the page using Bootstrap framework -->
  <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- color theme MOD JS -->
  <script src="/assets/js/color-modes.js"></script>
</head>

<body>
  <div class="d-flex justify-content-center align-items-center vh-100 container">
    <div class="bg-body-secondary shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
      <div class="mb-4 text-center">
        <h1 class="fw-bold fs-3">SOP Toolkit</h1>
        <h5 class="">Create your Account</h5>
      </div>
      <form id="signupForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control rounded-3" id="email-id" placeholder="name@example.com" required
            autocomplete="email">
          <label for="email-id">Email address</label>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="password" placeholder="Password" required
            autocomplete="current-password">
          <p class="top-50 position-absolute translate-middle-y end-0 me-3" id="togglePassword1"> <i
              class="fa-eye fas"></i>
          </p>
          <label for="password">Password</label>
          <div class="invalid-feedback">Password must be at least 6 characters long.</div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control rounded-3" id="confirm-password" placeholder="Confirm Password"
            required>
          <p class="top-50 position-absolute translate-middle-y end-0 me-3" id="togglePassword2"> <i
              class="fa-eye fas"></i>
          </p>
          <label for="confirm-password">Confirm Password</label>
          <div class="invalid-feedback">Passwords do not match.</div>
        </div>
        <button class="rounded-3 w-100 btn btn-primary" type="submit">Sign Up</button>
        <small class="d-block mt-3 text-body-secondary text-center">
          Already have an Account? <a href="./sign-in.html" class="text-decoration-none">Sign in</a>.
        </small>
      </form>
    </div>
  </div>

  <script>
    // Form Validation
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;

      // Get input fields
      const emailInput = document.getElementById('email-id');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirm-password');
      let isValid = true;

      // Email validation
      if (!emailInput.value || !emailInput.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        emailInput.classList.add('is-invalid');
        isValid = false;
      } else {
        emailInput.classList.remove('is-invalid');
      }

      // Password validation
      if (passwordInput.value.length < 6) {
        passwordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        passwordInput.classList.remove('is-invalid');
      }

      // Confirm password validation
      if (passwordInput.value !== confirmPasswordInput.value) {
        confirmPasswordInput.classList.add('is-invalid');
        isValid = false;
      } else {
        confirmPasswordInput.classList.remove('is-invalid');
      }

      if (isValid) {
        window.location.href = './sign-in.html'; // Corrected this line
      } else {
        form.classList.add('was-validated');
      }
    });

    // Toggle Password Visibility for Password Field 1
    const togglePassword1 = document.getElementById('togglePassword1');
    const passwordField1 = document.getElementById('password');

    togglePassword1.addEventListener('click', function () {
      const type = passwordField1.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField1.setAttribute('type', type);
      this.innerHTML = type === "password" ? '<i class="fa-eye fas"></i>' : '<i class="fa-eye-slash fas"></i>';
    });

    // Toggle Password Visibility for Password Field 2 (Confirm Password)
    const togglePassword2 = document.getElementById('togglePassword2');
    const passwordField2 = document.getElementById('confirm-password');

    togglePassword2.addEventListener('click', function () {
      const type = passwordField2.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField2.setAttribute('type', type);
      this.innerHTML = type === "password" ? '<i class="fa-eye fas"></i>' : '<i class="fa-eye-slash fas"></i>';
    });
  </script>
</body>

</html>
